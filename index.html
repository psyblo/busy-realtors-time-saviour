<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busy Realtors Time Saviour</title>
  <link rel="stylesheet" href="index.css"/>
  <style>
    body { font-family: sans-serif; background:#0b0f17; color:white; margin:0; }
    header, footer { padding:20px; text-align:center; }
    .grid { display:flex; gap:20px; max-width:1200px; margin:20px auto; }
    .sidebar, .details { background:#1a1f2e; padding:20px; border-radius:12px; flex:1; }
    .results { flex:2; display:grid; gap:12px; }
    .card { background:#202735; padding:16px; border-radius:12px; }
    .keywords span { display:inline-block; background:#333; margin:2px; padding:3px 6px; border-radius:6px; font-size:12px; }
    .inputs label { display:block; font-size:12px; margin-top:8px; }
    input { width:100%; padding:6px; border-radius:6px; border:1px solid #444; background:#111; color:white; }
    button { margin-top:12px; padding:8px 12px; background:#12D6DF; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Busy Realtors Time Saviour</h1>
    <p>Save time. Close more deals.</p>
  </header>

  <div class="grid">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Categories & Keywords</h3>
      <p>(your filter chips will go here if needed)</p>
    </div>

    <!-- Listing Details -->
    <div class="details">
      <h3>Listing Details</h3>
      <div class="inputs">
        <label>City <input id="city" value="Miami"/></label>
        <label>Bedrooms <input id="bedrooms" value="3"/></label>
        <label>Bathrooms <input id="bathrooms" value="2"/></label>
        <label>Features (comma separated) <input id="features" value="ocean views, smart-home, chef’s kitchen"/></label>
      </div>
      <button onclick="applyChanges()">Apply Changes</button>
    </div>
  </div>

  <!-- Prompts -->
  <div class="results" id="results"></div>

  <footer>
    <p>© 2025 Busy Realtors Time Saviour</p>
  </footer>

  <script>
    // Example prompts (replace with prompts.json fetch if needed)
    const prompts = [
      {
        id: "classic",
        title: "Classic Full Description",
        body: "You are a professional real estate copywriter. Write a classic full description for a property in [city] with [bedrooms] bedrooms and [bathrooms] bathrooms. Describe the property’s unique features, such as [features]. End with a strong call-to-action."
      }
    ];

    let vars = {
      city: "Miami",
      bedrooms: "3",
      bathrooms: "2",
      features: "ocean views, smart-home, chef’s kitchen"
    };

    function applyChanges() {
      vars.city = document.getElementById("city").value;
      vars.bedrooms = document.getElementById("bedrooms").value;
      vars.bathrooms = document.getElementById("bathrooms").value;
      vars.features = document.getElementById("features").value;
      renderPrompts();
    }

    function fillTemplate(text) {
      return text
        .replace("[city]", vars.city)
        .replace("[bedrooms]", vars.bedrooms)
        .replace("[bathrooms]", vars.bathrooms)
        .replace("[features]", vars.features);
    }

    function renderPrompts() {
      const container = document.getElementById("results");
      container.innerHTML = "";
      prompts.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h4>${p.title}</h4><p>${fillTemplate(p.body)}</p>`;
        container.appendChild(div);
      });
    }

    renderPrompts();
  </script>
</body>
</html>
