<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busy Realtors Time Saviour</title>
  <link rel="stylesheet" href="index.css"/>
  <style>
    body { font-family: sans-serif; background:#0b0f17; color:white; margin:0; }
    header, footer { padding:20px; text-align:center; }
    .grid { display:flex; gap:20px; max-width:1200px; margin:20px auto; }
    .sidebar, .details { background:#1a1f2e; padding:20px; border-radius:12px; flex:1; }
    .results { flex:2; display:grid; gap:12px; }
    .card, .p-card { background:#202735; padding:16px; border-radius:12px; }
    .p-head { display:flex; justify-content:space-between; align-items:flex-start; }
    .p-cat { font-size:11px; text-transform:uppercase; opacity:0.7; }
    .p-title { margin:4px 0; }
    .p-body { margin-top:8px; }
    .p-tags { margin-top:6px; }
    .p-tags .chip { display:inline-block; background:#333; margin:2px; padding:3px 6px; border-radius:6px; font-size:12px; }
    .keywords span { display:inline-block; background:#333; margin:2px; padding:3px 6px; border-radius:6px; font-size:12px; }
    .inputs label { display:block; font-size:12px; margin-top:8px; }
    input { width:100%; padding:6px; border-radius:6px; border:1px solid #444; background:#111; color:white; }
    .btn { margin-top:8px; padding:8px 12px; background:#12D6DF; border:none; border-radius:6px; cursor:pointer; color:black; font-weight:bold; }
    .btn.small{ padding:6px 8px; font-size:12px; border-radius:8px }
  </style>
</head>
<body>
  <header>
    <h1>Busy Realtors Time Saviour</h1>
    <p>Save time. Close more deals.</p>
  </header>

  <div class="grid">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Listing Details</h3>
      <div class="inputs">
        <label>City <input id="city" value="Miami"/></label>
        <label>Bedrooms <input id="bedrooms" value="3"/></label>
        <label>Bathrooms <input id="bathrooms" value="2"/></label>
        <label>Features (comma separated) <input id="features" value="ocean views, smart-home, chef’s kitchen"/></label>
      </div>
    </div>

    <!-- Prompts -->
    <div class="results" id="results"></div>
  </div>

  <footer>
    <p>© 2025 Busy Realtors Time Saviour</p>
  </footer>

  <script>
    // Load prompts from JSON
    let prompts = [];
    fetch("./src/data/prompts.json")
      .then(r=>r.json())
      .then(data=>{
        prompts = data;
        renderPrompts();
      })
      .catch(e=>{
        console.error("Could not load prompts.json", e);
        // fallback
        prompts = [
          {
            id:"classic",
            title:"Classic Full Description",
            category:"Listings",
            keywords:["standard","mls"],
            body:"Write a description for a [property type] in [city] with [bedrooms] bedrooms and [bathrooms] bathrooms. Features: [features]."
          }
        ];
        renderPrompts();
      });

    function getVars(){
      return {
        city: document.getElementById("city").value,
        bedrooms: document.getElementById("bedrooms").value,
        bathrooms: document.getElementById("bathrooms").value,
        features: document.getElementById("features").value
      };
    }

    function fillTemplate(text, vars){
      return text
        .replace(/\[city\]/gi, vars.city)
        .replace(/\[bedrooms\]/gi, vars.bedrooms)
        .replace(/\[bathrooms\]/gi, vars.bathrooms)
        .replace(/\[features\]/gi, vars.features)
        .replace(/\[property type\]/gi, "home"); // fallback
    }

    function renderPrompts(){
      const container = document.getElementById("results");
      container.innerHTML = "";
      prompts.forEach(p=>{
        const div = document.createElement("div");
        div.className = "p-card";
        div.innerHTML = `
          <div class="p-head">
            <div>
              <div class="p-cat">${p.category||""}</div>
              <h4 class="p-title">${p.title||""}</h4>
            </div>
            <div style="display:flex;gap:6px;">
              <button class="btn small" data-action="insert">Insert Listing Details</button>
              <button class="btn small" data-action="copy">Copy</button>
            </div>
          </div>
          <div class="p-body">${p.body}</div>
          <div class="p-tags">${(p.keywords||[]).map(k=>`<span class="chip">#${k}</span>`).join("")}</div>
        `;
        const bodyEl = div.querySelector(".p-body");

        // Insert button
        div.querySelector('[data-action="insert"]').addEventListener("click",()=>{
          bodyEl.textContent = fillTemplate(p.body, getVars());
        });

        // Copy button
        div.querySelector('[data-action="copy"]').addEventListener("click",()=>{
          const text = bodyEl.textContent;
          navigator.clipboard.writeText(text).then(()=>{
            alert("Copied to clipboard!");
          });
        });

        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
